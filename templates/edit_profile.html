{% extends 'base.html' %}
{% block content %}
<div class="edit-profile-container">
    <h2>Edit Profile</h2>

    <form method="POST" class="profile-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>

        <div class="form-group">
            <label for="fitness_goal">Fitness Goal</label>
            <select id="fitness_goal" name="fitness_goal">
                <option value="strength" {% if user.fitness_goal == 'strength' %}selected{% endif %}>Strength</option>
                <option value="muscle_gain" {% if user.fitness_goal == 'muscle_gain' %}selected{% endif %}>Muscle Gain</option>
                <option value="weight_loss" {% if user.fitness_goal == 'weight_loss' %}selected{% endif %}>Weight Loss</option>
                <option value="endurance" {% if user.fitness_goal == 'endurance' %}selected{% endif %}>Endurance</option>
                <option value="general_fitness" {% if user.fitness_goal == 'general_fitness' %}selected{% endif %}>General Fitness</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" step="0.1" value="{{ user.weight|default:'' }}">
        </div>

        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" value="{{ user.height|default:'' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="save-btn">Save Changes</button>
            <a href="{% url 'profile' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
